<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
  
</head>
<body>
    
    <main>
        
            <img class="bg-desktop" src="./src/images/bg-desktop.svg" alt="bg-desktop">
        
        <header>
            <img class="logo" src="./src/images/logo.svg" alt="logo">
        </header>

        <div class="container-information">
                <img class="mock" src="./src/images/illustration-mockups.svg" alt="illustration-mockups">


                <div class="information-landing-page">
                    <h2 class="title-landing-page">Build The community Your Fans Will Love</h2>
                    <p class="paragraph-landing-page">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
                    <button class="button-resgister">Register</button>
        
                </div>
        </div>

        

        <footer class="footer">
            <p class="face"><i class="fa-brands fa-facebook-f"></i></p>
            <p class="twitter"><i class="fa-brands fa-twitter"></i></p>
            <p class="instagram"><i class="fa-brands fa-instagram"></i></p>

        </footer>
    </main>
</body>
</html>
